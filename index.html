<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- HEADER STAR -->
    <header class="header">
        <div class="header header__container">
            <div class="header__logo">
                <a class="header__link" href="#">
                    <img class="header__img" src="./logo/Group 4.svg" alt="logo">
                    <img class="header__photo" src="./icon/Line 2.svg" alt="photo">
                </a>
                <ol>
                    <li class="header__item">
                        <a class="header__link" href="">
                            Something about <br>lemon
                        </a>
                    </li>
                </ol>
            </div>
        </div>
        <nav class="nav">
            <ol class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="#">
                        <img class="nav__img" src="./logo/Group.svg" alt="">
                    </a>
                </li>
                <li class="nav__item">how to eat</li>
            </ol>
        </nav>
    </header>
    <!-- MAIN STAR -->
    <main class="hero">
        <div class="main__container">
            <h5 class="main__h5">1/12</h5>
            <img class="main__photo1" src="./icon/Vector (1).svg" alt="left icon">
            <img class="main__photo2" src="./icon/Vector (2).svg" alt="right icon">
            <img class="main__photo3" src="./logo/LEMON.svg" alt="lemon logo">
            <img class="main__photo4" src="./photo/Rectangle 9.jpg" alt="box img">
            <img class="main__photo5" src="./photo/cw1MAVs4wV8.jpg" alt="lemon img">
            <img class="main__photo6" src="./icon/Group 7.svg" alt="icon">
            <img class="main__photo7" src="./icon/clarity_search-line.svg" alt="search icon">
        </div>
    </main>
    <!-- MAIN END -->
    <!-- FOOTER STAR -->
    <!-- FOOTER END -->
</body>

</html>
